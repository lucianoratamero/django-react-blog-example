{% extends "posts/base.html" %}
{% load bootstrap3 %}

{% block content %}
    <div class="container">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>Adicionar Post</h1>
            </div>
            <form action="." method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        Salvar
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock content %}
