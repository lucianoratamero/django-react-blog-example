<!DOCTYPE html>
<html>
<head>
    <title>yay</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>

    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'posts:posts_list' %}">Blog maneiro</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Adicionar post</a></li>
                </ul>

                </div>
        </div>
    </div>

    <div class="container">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>Posts</h1>
            </div>
            {% for post in posts %}
                <h2>{{ post.title }} - {{ post.author.username }}</h2>
                <p>publicado em: {{ post.published_date }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
            {% empty %}
                <h2 style="text-align: center; margin: 2em 0">Ainda n√£o temos posts aqui!</h2>
            {% endfor %}
        </div>
    </div>

</body>
</html>
